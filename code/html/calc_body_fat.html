<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Body Fat - TrimTrack</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/calculate_body_fat.css">
</head>
<body>

  <div class="top-nav">
    <div class="logo">TrimTrack</div>
    <div class="nav-right">
      <button id="theme-toggle">ðŸŒ™</button>
      <a href="home.html"><button id="home-btn">Home</button></a>
    </div>
  </div>

  <div class="form-container">
    <h2>Body Fat Percentage Calculator</h2>
    <form id="bodyFatForm">
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age (years):</label>
        <input type="number" id="age" required min="1">
      </div>

      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required min="1">
      </div>

      <div class="form-group">
        <label for="neck">Neck Circumference (cm):</label>
        <input type="number" id="neck" required min="1">
      </div>

      <div class="form-group">
        <label for="waist">Waist Circumference (cm):</label>
        <input type="number" id="waist" required min="1">
      </div>

      <div class="form-group female-only" style="display: none;">
        <label for="hip">Hip Circumference (cm):</label>
        <input type="number" id="hip" min="1">
      </div>

      <button type="submit" class="calculate-btn">Calculate</button>
    </form>

    <div id="result" class="result"></div>
  </div>
  <footer class="site-footer">
    Made By <br />
    Kartikey Mani Tripathi (1MS23IS052)<br />
    Kavya Agarwal (1MS23IS053)
  </footer>
  <script src="js/calculate_body_fat.js"></script>
</body>
</html>
