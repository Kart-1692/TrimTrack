<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Waist-Hip Ratio - TrimTrack</title>
  <link rel="stylesheet" href="css/waist_hip_ratio.css">
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <div class="top-nav">
    <div class="logo">TrimTrack</div>
    <div class="nav-right">
      <button id="theme-toggle">ðŸŒ™</button>
      <a href="home.html"><button id="home-btn">Home</button></a>
    </div>
  </div>

  <!-- Content -->
  <div class="form-container">
    <h2>Waist-to-Hip Ratio Calculator</h2>
    <form id="ratioForm">
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="waist">Waist Circumference (cm):</label>
        <input type="number" id="waist" required min="1">
      </div>

      <div class="form-group">
        <label for="hip">Hip Circumference (cm):</label>
        <input type="number" id="hip" required min="1">
      </div>

      <button type="submit" class="calculate-btn">Calculate</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="js/waist_hip_ratio.js"></script>
</body>
</html>
